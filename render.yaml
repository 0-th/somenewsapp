databases:
  - name: somenewsapp
    databaseName: somenewsapp
    user: somenewsapp

services:
  - type: web
    name: somenewsapp
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: somenewsapp
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
